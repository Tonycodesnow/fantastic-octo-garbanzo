<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task slayer!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header>
    <h1 class="page-title">Task Slayer</h1>
    <p>Click the button 2 add a new task 2 slay!</p>
    <form id="task-form">
      <div class="form-group">
        <input type="text" name="task-name" placeholder="Input a task 2 slay" />
      </div>
      <div class="form-group">
        <select name="task-type" class="select-dropdown">
          <option value="" disabled selected>Pick a task type</option>
          <option value="Print">Print</option>
          <option value="Web">Web</option>
          <option value="Mobile">Mobile</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn" id="save-task" type="submit">Add Task</button>
      </div>
    </form>
  </header>

 <main class="page-content" id="page-content">
   <section class="task-list-wrapper">
   <h2 class="list-title">Tasks 2 Slay</h2>
     <ul class="task-list" id="tasks-to-do">
       <li class="task-item">Tasks soon 2 be added 2 slay!</li>
     </ul>
</section>
   <section class="task-list-wrapper">
   <h2 class="list-title">Slaying</h2>
     <ul class="task-list" id="tasks-to-do">
       <li class="task-item">Task currently slaying!</li>
     </ul>
</section>
   <section class="task-list-wrapper">
   <h2 class="list-title">Tasks Slayed</h2>
     <ul class="task-list" id="tasks-to-do">
       <li class="task-item">All slayed tasks!</li>
     </ul>
</section>
 </main>
 
 <footer>
  &copy; Task slayer 2022
 </footer>

 <script src="./assets/js/script.js"></script>
</body>

</html>
